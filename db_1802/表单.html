<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/booststrap.css"/>
		<style type="text/css">
			.content{width: 300px;margin-top: 60px auto;}
		</style>
	</head>
	<body>
		<div class="content">
			<form>
				<h2>欢迎登录</h2>
				<div class="form-group">
					
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名">
				</div>
				<div class="form-group">
					
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
				</div>
				
				<div class="checkbox">
					<label>
			      <input type="checkbox"> Check me out
			    </label>
				</div>
				<button type="submit" class="btn btn-default btn-warning btn-block btn-lg">登录</button>
			</form>
		</div>
		<div class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
				
			</div>
			
		</div>
		
	</body>
</html>
<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
